<ion-view view-title="添加商品">
    <ion-nav-bar class="bar-stable" >
        <ion-nav-back-button >
            Back
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button noBorderBtn" ng-click="addGoods()" ng-disabled="ifCanAdd">
                完成
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="bgGray" scroll="true">
        <div class="addProPics">
            <a class="addProPic">
                <img src="img/addProducts/camera.png"/>
                <p>添加商品图片</p>
            </a>
        </div>
        <label class="item item-input addProDisc">
            <textarea placeholder="请填写商品描述" class="textAddDisc" id="productDetail"></textarea>
        </label>
        <div class="addProInfor">
            <label class="item item-input">
                <span class="input-label">商品名称 <img src="img/icons/start.png" alt="" class="dlb"></span>
                <input type="text" id="prodName" ng-blur="ifAddP()">
            </label>
            <label class="item item-input">
                <span class="input-label">价格<img src="img/icons/start.png" alt="" class="dlb"></span>
                <input type="text" id="productPrice" ng-blur="ifAddP()">
                <span id="priceUnit">Kg</span>
            </label>
            <label class="item item-input">
                <span class="input-label">库存<img src="img/icons/start.png" alt="" class="dlb"></span>
                <input type="text" id="productInventory" ng-blur="ifAddP()">
                <select id="productUnit" class="inpInv" ng-click="getUnit()">
                    <option value="Kg">Kg</option>
                    <option value="g">g</option>
                </select>
            </label>
            </label>
        </div>
        <div class="addClassify">
            <label class="item item-input item-select">
                <div class="input-label">
                    分类至<img src="img/icons/start.png" alt="" class="dlb">
                </div>
                <select id="productCategory" ng-model="firstCategoryId">
                    <option  ng-repeat="Classify in classifyClasses" value="{{Classify.categoryId}}">{{Classify.categoryName}}</option>
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
